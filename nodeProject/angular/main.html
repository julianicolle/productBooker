
<!DOCTYPE html>
<html lang="en" ng-app="dbApp" ng-controller="mainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <title>Product Booker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">



  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PRODUCT BOOKER</a>
        </div>
      </div>
    </nav>

    <div class=" col-md-9 col-sm-12 col-xs-12 " >
                <table class="table table-striped table-condensed">
                    <tr ng-repeat="tag in tagList">
                        <td>{{$index+1}}</td>
                        <td>{{tag.url}}</td>                    
                        <td> {{tag.available}}</td>
                        <td> <button type="submit" class="btn btn-danger btn-sm" ng-click="deleteTag(tag)">
                        <span class="glyphicon glyphicon-remove"></span> </button></td>
                    </tr>      
                </table>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
	<script src="js/app/dbApp.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/services/comService.js"></script>
   
  </body>
</html>
